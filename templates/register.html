<form action="/register" method="post" id="form1">
    <input autocomplete="off" autofocus id="username" name="username" placeholder="Username" type="text">
    <input id="password" name="password" placeholder="Password" type="password">
    <input id="confirmation" name="confirmation" placeholder="Confirm password" type="password">
    <button type="submit" form="form1" value="Register">Register</button>
</form>
